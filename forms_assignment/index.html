<body>
    <form>

            <label for="color">Choose a color</label><br>

        <div id="inputField">

        </div> <br>

        </div> <br>

            <label for="number">Number input:</label><br>
            <input type="date" name="number" id="number" placeholder="1 - 100" min="1" max="100" required>
        </div> <br>
        <div id="inputField">
            <h4>Check box</h4>
            <input type="checkbox" name="check" id="check" placeholder="enter email">

            <input type="checkbox" name="check" id="check" placeholder="enter email">
            <label for="check">Example 2</label>
            <input type="checkbox" name="check" id="check" placeholder="enter email">
            <label for="check">Example 3</label>
            <input type="checkbox" name="check" id="check" placeholder="enter email">
            <label for="check">Example 4</label>
        </div> <br>
        <div id="inputField">
            <h4>Radio buttons</h4>
            <input type="radio" name="check" id="check" placeholder="enter email">
            <label for="check">Example 1</label>
            <input type="radio" name="check" id="check" placeholder="enter email">
            <label for="check">Example 2</label>
            <input type="radio" name="check" id="check" placeholder="enter email">
            <label for="check">Example 3</label>
            <input type="radio" name="check" id="check" placeholder="enter email">
            <label for="check">Example 4</label>
        </div> <br>
        <input type="submit" value="Submit">
